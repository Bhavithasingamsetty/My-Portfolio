    nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height:auto;
    padding: 15px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
}

/* Video Logo Styling */
.logo video {
    height: 100px; /* Adjust size */
    width: auto;
    border-radius: 5px; /* Optional rounded edges */
}

/* Navbar List */
nav ul {
    list-style: none;
    display: flex;
    justify-content: center; /* Ensures items are centered initially */
    gap: 50px; /* Adjusts spacing between menu items */
    width: 60%; /* Controls the width of the navbar list */
}

/* Navbar Items */
nav ul li {
    display: inline;
}

/* Navbar Links */
nav ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    font-weight: 500;
    transition: color 0.3s ease;
}

/* Hover Effect */
nav ul li a:hover {
    color: #FD8B51 /* Highlight color */
}

    <h1>Contact Me</h1>
    <p>If you're a recruiter or hiring manager who found my work interesting, I'd love to hear from you!</p>

    <form 
  id="contact-form"
  action="https://docs.google.com/forms/u/2/d/1kbo5zzIJSO828j_oTG98pjWoszR57sObeppyGNCaCYs/formResponse" 
  method="POST" 
  target="hidden_iframe" 
  onsubmit="submitted=true;" 
  class="contact-form"
>


  <input type="text" name="entry.1325303190" placeholder="Your Full Name" required />
  <input type="email" name="entry.1499788561" placeholder="Your Email Address" required />
  <textarea name="entry.187183779" placeholder="Your Message (Optional)" rows="4"></textarea>
  <button type="submit">Send Details</button>
</form>


<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>


<div id="thank-you-message" style="display:none; color:#fff;">
  âœ… Thank you for contacting me!
</div>

<script>
    var submitted = false;
    document.getElementById("contact-form").addEventListener("submit", function () {
      submitted = true;
    });
  
    // Listen for form submission completion
    window.addEventListener("load", function () {
      const iframe = document.getElementById("hidden_iframe");
      iframe.onload = function () {
        if (submitted) {
          document.getElementById("contact-form").style.display = "none";
          document.getElementById("thank-you-message").style.display = "block";
          submitted = false;
        }
      };
    });
  </script>
